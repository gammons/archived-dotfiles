# inspiration:
# https://www.reddit.com/r/unixporn/comments/211kkg/archbspwm_finally_went_tiled_oh_my/
backend = "glx";

# Shadow
shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
shadow-radius = 10;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.6
shadow-exclude = [
 "! name~=''",
 "n:e:Notification",
 "n:e:Plank",
 "n:e:Docky",
 "g:e:Synapse",
 "g:e:Kupfer",
 "g:e:WC_Cronograph",
 "g:e:Conky",
 "n:w:*Firefox*",
 "n:w:*Chrome*",
 "n:w:*Chromium*",
 "class_g ?= 'Notify-osd'",
 "class_g ?= 'Cairo-dock'",
 "class_g ?= 'Xfce4-notifyd'",
 "class_g ?= 'Xfce4-power-manager'"
];

#fading = true; # Fade windows during opacity changes.
#fade-delta = 2; # The time between steps in a fade in milliseconds. (default 10).
#fade-in-step = 0.02; # Opacity change between steps while fading in. (default 0.028).
#fade-out-step = 0.3; # Opacity change between steps while fading out. (default 0.03).
#no-fading-openclose = true; # Fade windows in/out when opening/closing

#####################################
# Opacity
#####################################

detect-client-opacity = true; # This prevents opacity being ignored for some apps. For example without this enabled my xfce4-notifyd is 100% opacity no matter what.

inactive-dim = 0.15;
blur-background=true

